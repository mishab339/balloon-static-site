<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <div class="nav-bar">
         <nav>
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li class="active"><a  href="">Home</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">About</a></li>
                </ul>
            </div>
            <div class="menu-icons">
                <img src="menu.png" alt="">
            </div>
         </nav>
        </div>
        <div class="content">
            <div class="social-icons">
                <img src="facebook.png" alt="">
                <img src="instagram.png" alt="">
                <img src="youtube.png" alt="">
                <img src="twitter.png" alt="">
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search">
                <img src="search.png" alt="">
            </div>
        </div> 
        <img src="cloud.png" alt="" id="clouds">
        <img src="plane.png" alt="" id="airplane">
        <div id="hoteairballoon">
            <img src="balloon.png" alt="" class="balloon1">
            <img src="balloon.png" alt="" class="balloon2">
            <img src="balloon.png" alt="" class="balloon3">
        </div>
        <img src="pause.png" alt="" id="myImg">
    </div>
    <script>
        var myImg = document.getElementById("myImg");
        myImg.onclick = function(){
            if(clouds.style.webkitAnimationPlayState =="paused"){
                clouds.style.webkitAnimationPlayState="running";
                airplane.style.webkitAnimationPlayState="running";
                hoteairballoon.style.webkitAnimationPlayState="running";
                myImg.src = 'images/pause.png'
            }else{
                clouds.style.webkitAnimationPlayState="paused";
                airplane.style.webkitAnimationPlayState="paused";
                hoteairballoon.style.webkitAnimationPlayState="paused";
                myImg.src = 'images/play.png'
            }
        }
    </script>
</body>
</html>
